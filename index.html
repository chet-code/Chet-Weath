<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Weather App</title>
  <!-- Load React and Babel from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Load Lucide icons -->
  <script src="https://unpkg.com/lucide-react@latest"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ebf4ff, #b3d1ff);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .bg-gradient-header {
      background: linear-gradient(to right, #1e3a8a, #2563eb);
    }
    .weather-card {
      transition: all 0.3s ease;
    }
    .weather-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .loading-spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Add Tailwind-like utility classes */
    .flex { display: flex; }
    .flex-col { flex-direction: column; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .rounded-lg { border-radius: 0.5rem; }
    .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    .p-6 { padding: 1.5rem; }
    .mt-4 { margin-top: 1rem; }
    .mb-4 { margin-bottom: 1rem; }
    .text-white { color: white; }
    .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
    .font-bold { font-weight: 700; }
    /* Add more utility classes as needed */
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Main App Component
    function App() {
      const [weather, setWeather] = React.useState(null);
      const [loading, setLoading] = React.useState(true);
      
      // Sample data to verify rendering
      React.useEffect(() => {
        setTimeout(() => {
          setWeather({
            location: {
              name: "Mumbai",
              country: "India"
            },
            current: {
              temp_c: 28,
              condition: {
                text: "Partly cloudy"
              }
            }
          });
          setLoading(false);
        }, 1000);
      }, []);
      
      if (loading) {
        return (
          <div className="flex justify-center items-center h-screen">
            <div className="loading-spinner rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
          </div>
        );
      }
      
      return (
        <div className="container mx-auto p-4">
          <header className="bg-gradient-header text-white py-6 rounded-lg mb-6">
            <h1 className="text-4xl font-bold text-center">India Weather App</h1>
          </header>
          
          <div className="bg-white rounded-lg shadow-lg p-6">
            <h2 className="text-2xl font-bold mb-2">{weather.location.name}, {weather.location.country}</h2>
            <div className="flex items-center">
              <span className="text-5xl font-bold mr-4">{weather.current.temp_c}Â°C</span>
              <span>{weather.current.condition.text}</span>
            </div>
            <p className="mt-4">This is a basic weather app. More features will be displayed here.</p>
          </div>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
